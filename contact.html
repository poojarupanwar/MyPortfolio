    <div class="main">
      <div class="contactform">
        <h1>Contact Me For Work/Enquiries</h1>
        <form>
          <div class="form-group">
            <label for="clientemail">Name</label>
            <input type="Name" class="form-control" id="clientemail" aria-describedby="emailHelp"
              placeholder="Enter name">
          </div>
          <div class="form-group">
            <label for="clientemail">Email address</label>
            <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp"
              placeholder="Enter email">
            <small id="emailHelp" class="form-text">We'll never share your email & phone with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="clientphone">Phone</label>
            <input type="phone" style="display: flex; flex-direction:column" class="form-control" id="clientphone"
              placeholder="Phone no">
          </div>
          <div class="form-group">
            <label for="clientemail">Enquiry</label>
            <input type="Name" class="form-control" id="clientemail" aria-describedby="emailHelp"
              placeholder="Enter enquiry">
          </div>
          <div class="form-check" id="form-check">
            <input type="checkbox" class="form-check-input" id="isClient">
            <label class="form-check-label" for="isClient">I want you to work on project with me</label>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>

    </div>
  </div>
